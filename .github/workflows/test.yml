name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        ruby-version: ["2.7", "3.0", "3.1", "3.2", "3.3"]
        rails-version: ["6.0", "6.1", "7.0", "7.1", "7.2", "8.0"]
        exclude:
          # Rails 7.2 requires Ruby 3.1+
          - ruby-version: "2.7"
            rails-version: "7.2"
          - ruby-version: "3.0"
            rails-version: "7.2"
          # Rails 8.0 requires Ruby 3.2+
          - ruby-version: "2.7"
            rails-version: "8.0"
          - ruby-version: "3.0"
            rails-version: "8.0"
          - ruby-version: "3.1"
            rails-version: "8.0"

    env:
      RAILS_VERSION: ${{ matrix.rails-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Run tests
        run: bundle exec rake test

      - name: Run linter
        run: bundle exec rake standard

  test-rails-main:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        ruby-version: ["3.2", "3.3", "3.4", "3.5"]

    env:
      RAILS_VERSION: main

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Run tests
        run: bundle exec rake test

      - name: Run linter
        run: bundle exec rake standard
